name: Cornell Visit Page Monitor

on:
  schedule:
    # Run every 30 minutes (stays within free tier: ~1,440 minutes/month)
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 twilio python-dotenv
    
    - name: Run page monitor
      env:
        #TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
        #TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        #TWILIO_FROM_NUMBER: ${{ secrets.TWILIO_FROM_NUMBER }}
        #TWILIO_TO_NUMBER: ${{ secrets.TWILIO_TO_NUMBER }}
        # Alternative: Gmail SMS gateway (comment out Twilio vars above if using this)
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        SMS_EMAIL: ${{ secrets.SMS_EMAIL }} # e.g., 1234567890@txt.att.net
      run: python monitor_page.py
    
    - name: Commit changes if any
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        if ! git diff --cached --quiet; then
          git commit -m "Update page snapshot - $(date)"
          git push
        fi